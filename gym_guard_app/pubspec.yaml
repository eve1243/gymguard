name: gym_guard_app
description: "GymGuard - AI Workout Assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # FR-01: Работа с камерой
  camera: ^0.10.5+9
  
  # FR-02: Распознавание скелета от Google
  google_mlkit_pose_detection: ^0.12.0
  
  # Для математических расчетов (углы суставов)
  vector_math: ^2.1.4
  
  # Разрешения (на всякий случай)
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true