version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  camera: ^0.10.5+9
  google_mlkit_pose_detection: ^0.12.0
  vector_math: ^2.1.4
